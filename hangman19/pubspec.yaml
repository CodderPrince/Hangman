name: hangman19
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  intl: ^0.20.1
  sqflite: ^2.4.1
  path: ^1.9.0
  uuid: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/family/
    - assets/images/cousin/
    - assets/images/flower/
    - assets/images/animal/
    - assets/appIcon.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/appIcon.png"
  remove_alpha_ios: true